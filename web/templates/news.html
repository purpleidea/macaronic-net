{% extends "base.html" %}

{% block main %}
	{% for x in sections %}{# easy way to extract section we want #}
		{% if active|lower == x.title|lower %}
			<!-- section start -->
			<p class="lead">
				<h1>{{ x.title }}</h1>
				<h2 class="featurette-heading"><span class="muted">Coming soon!</span></h2>
				<br />
			</p>
		{% endif %}
	{% endfor %}
{% endblock main %}
